<div>
  <fieldset>
    <legend>Add Product</legend>
    <form #productForm="ngForm" (submit)="onSubmit(productForm)">
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" required minlength="5" maxlength="10" [(ngModel)]="title" #productTitle="ngModel" />
        <!-- <p>{{productTitle.valid}}</p>
        <p>{{productTitle.invalid}}</p>
        <p>{{productTitle.touched}}</p>
        <p>{{productTitle.untouched}}</p>
        <p>{{productTitle.pristine}}</p>
        <p>{{productTitle.dirty}}</p>
        <p>{{productTitle.errors | json }}</p>
    -->
      </div>
      <p style="color:red" *ngIf="productTitle.dirty && productTitle?.errors?.required">
        Name is required
      </p>
      <p style="color:red" *ngIf="productTitle?.errors?.minlength">
        Title must be minimum of 4 characters
      </p>
      <div class="form-group">
        <label>Price</label>
        <input type="number" name="price" [(ngModel)]="price" />
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input type="text" name="stock" [(ngModel)]="stock" />
      </div>
      <button type="submit">Save</button>
    </form>
  </fieldset>
</div>
